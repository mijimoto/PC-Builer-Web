<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PC Build Parts</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto&display=swap" rel="stylesheet" />
<link rel="stylesheet" th:href="@{/css/build_page.css}">
<style>
/* Chat UI Styles - Dark Theme with Blue Accent */
.chat-container {
  border-top: 1px solid #2c2c2c;
  margin-top: 20px;
  padding: 10px;
  background: #1e1e1e;
  font-family: Roboto, sans-serif;
  color: #e0e0e0;
}

#chat-messages {
  max-height: 200px;
  overflow-y: auto;
  padding: 5px;
  border: 1px solid #2c2c2c;
  background: #252526;
  margin-bottom: 10px;
  border-radius: 6px;
}

.chat-message {
  padding: 8px 10px;
  margin: 4px 0;
  border-radius: 6px;
  font-size: 14px;
}

.chat-message.user {
  background: #0e639c; /* Blue accent */
  color: white;
  text-align: right;
}

.chat-message.ai {
  background: #2d2d30;
  color: #d4d4d4;
  text-align: left;
}

.chat-input-box {
  display: flex;
  gap: 5px;
}

#chat-input {
  flex: 1;
  padding: 8px;
  border: 1px solid #3c3c3c;
  border-radius: 4px;
  background: #1e1e1e;
  color: #e0e0e0;
}

#chat-input::placeholder {
  color: #888;
}

#chat-send {
  padding: 8px 12px;
  background: #0e639c;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background 0.2s ease;
}

#chat-send:hover:not(:disabled) {
  background: #1177bb;
}

#chat-send:disabled {
  background: #555;
  cursor: not-allowed;
}
</style>
</head>
<body>

<header>
  PC Build Parts
  <nav>
    <button class="tab-button" onclick="window.location.href='/index'">Home</button>
    <button class="tab-button" active>Build</button>
    <button class="tab-button" onclick="window.location.href='/user_profile'">Account</button>
</header>

<div class="container" id="parts-container"></div>
<button id="clearAllBtn" class="clear-btn" title="Remove all selected parts">Clear All</button>
<button id="exportPdfBtn" title="Export to PDF">Export PDF</button>

<!-- Chat Section -->
<div class="chat-container">
  <h3>PC Recommendation Chat</h3>
  <div id="chat-messages"></div>
  <div class="chat-input-box">
    <input type="text" id="chat-input" placeholder="Ask AI for PC recommendations..." />
    <button id="chat-send">Send</button>
  </div>
</div>

<script src="/js/build-page.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="/js/pcrecommend.js"></script>
</body>
</html>
