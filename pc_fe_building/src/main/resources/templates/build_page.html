<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PC Build Parts</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto&display=swap" rel="stylesheet" />
<style>
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #eee;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 70px;
  }

  /* Header */
  header {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    background: #071a2f;
    box-shadow: 0 2px 8px rgba(0, 255, 255, 0.2);
    font-family: 'Orbitron', sans-serif;
    font-weight: 700;
    font-size: 2.2rem;
    color: #00ffff;
    text-align: center;
    padding: 18px 0;
    letter-spacing: 2px;
    user-select: none;
    z-index: 100;
    text-shadow: 0 0 12px #00ffffaa;
  }

  /* Navigation Bar */
  nav {
    position: fixed;
    top: 60px;
    left: 0;
    width: 100vw;
    background: #071a2f;
    display: flex;
    justify-content: center;
    gap: 20px;
    padding: 10px 0;
    box-shadow: 0 2px 8px rgba(0, 255, 255, 0.2);
    z-index: 99;
  }
  nav a {
    font-family: 'Orbitron', sans-serif;
    font-weight: 700;
    font-size: 1.2rem;
    color: #00ffff;
    text-decoration: none;
    padding: 8px 20px;
    border-radius: 10px;
    transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.1s ease;
    text-shadow: 0 0 8px #00ffffaa;
  }
  nav a:hover {
    background: linear-gradient(135deg, #007ea7, #00ffff);
    box-shadow: 0 0 15px #00ffffcc;
    transform: translateY(-2px);
  }
  nav a:active {
    transform: scale(0.95);
  }

  /* Main container - wider desktop friendly */
  .container {
    max-width: 1000px;
    width: 95%;
    background: rgba(10, 25, 40, 0.9);
    border-radius: 20px;
    box-shadow:
      0 0 25px 4px rgba(0, 255, 255, 0.35),
      0 15px 50px rgba(0, 255, 255, 0.15);
    padding: 40px 50px 50px;
    margin-top: 120px; /* Adjusted for nav bar */
    text-align: left;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 30px;
  }

  /* Card */
  .card {
    background: #142a42;
    border-radius: 16px;
    box-shadow: inset 0 0 16px #00ffff55;
    padding: 24px 28px;
    display: flex;
    align-items: center;
    gap: 22px;
    transition: box-shadow 0.3s ease, transform 0.2s ease;
    cursor: default;
  }
  .card:hover {
    box-shadow: 0 0 28px 4px #00ffffcc, inset 0 0 22px #00ffffaa;
    transform: translateY(-5px);
  }

  /* Leading Icon */
  .leading-icon {
    min-width: 70px;
    height: 70px;
    background: linear-gradient(135deg, #00ffff, #007ea7);
    border-radius: 16px;
    box-shadow: 0 0 14px #00ffffcc;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 36px;
    color: #071a2f;
    user-select: none;
  }

  /* Card content */
  .card-content {
    flex-grow: 1;
  }
  .title {
    font-family: 'Orbitron', sans-serif;
    font-weight: 700;
    font-size: 1.5rem;
    color: #00ffff;
    margin-bottom: 6px;
    letter-spacing: 0.9px;
  }
  .subtitle {
    font-size: 1.1rem;
    color: #a0d8f7;
    user-select: none;
  }

  /* Remove button */
  button.remove {
    background: linear-gradient(135deg, #ef5350, #d32f2f);
    border: none;
    color: white;
    font-weight: 700;
    font-size: 1rem;
    padding: 12px 28px;
    border-radius: 14px;
    cursor: pointer;
    box-shadow: 0 0 18px #ef535088;
    display: flex;
    align-items: center;
    gap: 10px;
    user-select: none;
    transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.1s ease;
    white-space: nowrap;
  }
  button.remove:hover {
    background: linear-gradient(135deg, #d32f2f, #b71c1c);
    box-shadow: 0 0 28px #d32f2fcc;
  }
  button.remove:active {
    transform: scale(0.95);
  }
  button.remove svg {
    width: 18px;
    height: 18px;
    fill: white;
  }

  /* Add button */
  button.add {
    background: linear-gradient(135deg, #00ffff, #007ea7);
    border: none;
    color: #071a2f;
    font-weight: 700;
    font-size: 1rem;
    padding: 12px 28px;
    border-radius: 14px;
    cursor: pointer;
    box-shadow: 0 0 18px #00ffffcc;
    user-select: none;
    transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.1s ease;
    white-space: nowrap;
  }
  button.add:hover {
    background: linear-gradient(135deg, #007ea7, #00ffff);
    box-shadow: 0 0 28px #00ffffcc;
  }
  button.add:active {
    transform: scale(0.95);
  }

  /* Responsive tweaks */
  @media (max-width: 880px) {
    .container {
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      padding: 30px 35px 40px;
      max-width: 90%;
    }
    .leading-icon {
      min-width: 60px;
      height: 60px;
      font-size: 28px;
    }
    .title {
      font-size: 1.3rem;
    }
    .subtitle {
      font-size: 1rem;
    }
    button.remove {
      padding: 10px 22px;
      font-size: 0.95rem;
    }
    nav a {
      font-size: 1rem;
      padding: 6px 15px;
    }
  }

  @media (max-width: 480px) {
    .container {
      grid-template-columns: 1fr;
      padding: 25px 20px 35px;
      max-width: 95%;
    }
    button.remove {
      width: 100%;
      justify-content: center;
    }
    nav {
      flex-direction: column;
      gap: 10px;
      padding: 15px 0;
    }
    nav a {
      font-size: 1rem;
      padding: 8px 15px;
      width: 80%;
      text-align: center;
    }
  }
</style>
</head>
<body>

<header>
  PC Build Parts
  <nav>
    <a href="index.html">Home</a>
    <a href="build_page.html">Build</a>
    <a href="user_profile.html">Account</a>
  </nav>
</header>
<div class="container" id="parts-container"></div>

<script src="/js/build-page.js"></script>
</body>
</html>
