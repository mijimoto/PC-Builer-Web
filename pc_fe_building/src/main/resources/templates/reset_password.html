<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Reset Password</title>
      <link rel="stylesheet" th:href="@{/css/reset_password.css}">
</head>
<body>

<div class="forgot-container" role="main" aria-labelledby="forgotTitle">
  <h2 id="forgotTitle">Forgot Password</h2>
  <p>Please enter your new password below to reset your account password.</p>
  <div class="form-group token-group">
  <label for="tokenInput">Verification Token</label>
  <input id="tokenInput" type="text" value="sample-token-abc123" disabled />
</div>
  <form id="forgotForm" onsubmit="handleSubmit(event)">
    <input
      id="newPasswordInput"
      type="password"
      placeholder="New Password"
      autocomplete="new-password"
      required
    />
    <div id="errorMsg" class="error-message" aria-live="assertive"></div>
    <button type="submit" id="submitBtn">Reset Password</button>
  </form>

  <a th:href="@{/login}">Back to Sign In</a>

  <div id="loading" class="loading-indicator" style="display:none;">
    <div class="spinner" role="status" aria-label="Loading"></div>
  </div>
</div>
</body>
</html>
