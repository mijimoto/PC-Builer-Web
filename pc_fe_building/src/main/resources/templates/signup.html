<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div class="login-container">
        <h2>Sign up with email</h2>
        <form th:action="@{/signup}" method="post">
            <div class="form-group">
                <input type="text" id="fullName" name="fullName" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="login-btn">Sign Up</button>
            <a href="#" class="forgot-password">Terms and Conditions</a>
        </form>
        <div class="signup-option">
            <p>Already have an account? <a href="#" class="signup-link">Sign in</a></p>
        </div>
        <button class="social-btn facebook-btn">Continue with Facebook</button>
        <button class="social-btn twitter-btn">Continue with Twitter</button>
    </div>
</body>
</html>
