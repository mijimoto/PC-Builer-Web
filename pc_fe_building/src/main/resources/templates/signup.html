<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div class="login-container">
        <h2>Sign up with email</h2>

        <!-- Error message -->
        <div id="errorMessage" class="error-text" style="display:none;"></div>

        <form id="signupForm">
            <div class="form-group">
                <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
            </div>
            <div class="form-group">
                <input type="text" id="lastName" name="lastName" placeholder="Last Name">
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email (Gmail only)" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="login-btn">Sign Up</button>
        </form>

        <div class="signup-option">
            <p>Already have an account? <a th:href="@{/login}" class="signup-link">Sign in</a></p>
        </div>
    </div>

    <script th:src="@{/js/signup.js}"></script>
</body>
</html>
