<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" th:href="@{/css/forgot-password.css}">
</head>
<body>
    <div class="forgot-container">
        <h2>Forgot Password?</h2>

        <!-- Error message -->
        <div id="errorMessage" class="error-text" style="display:none;"></div>

        <form id="forgotPasswordForm">
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <button type="submit" id="sendBtn" class="forgot-btn">Send Reset Link</button>
        </form>

        <div class="signup-option">
            <p><a th:href="@{/login}" class="signup-link">Back to Sign In</a></p>
        </div>
    </div>

    <script th:src="@{/js/forgot-password.js}"></script>
</body>
</html>
