<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div class="login-container">
        <h2>Forgot Password</h2>
        <form th:action="@{/forgot-password}" method="post">
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="login-btn">Send Reset Link</button>
        </form>
        <div class="signup-option">
            <p><a th:href="@{/}" class="signup-link">Back to Sign In</a></p>
        </div>
        <button class="social-btn facebook-btn">Continue with Facebook</button>
        <button class="social-btn twitter-btn">Continue with Twitter</button>
    </div>
</body>
</html>
