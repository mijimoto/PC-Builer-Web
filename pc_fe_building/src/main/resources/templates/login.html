<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div class="login-container">
        <h2>Sign in with email</h2>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <a th:href="@{/forgot_password}" class="forgot_password">Forgot password?</a>
        </form>
        <div class="signup-option">
            <p>Need an account? <a th:href="@{/signup}" class="signup-link">Sign up</a></p>
        </div>
        <button class="social-btn facebook-btn">Continue with Facebook</button>
        <button class="social-btn twitter-btn">Continue with Twitter</button>
    </div>
</body>
</html>
