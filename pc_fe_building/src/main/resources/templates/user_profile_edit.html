<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" th:href="@{/css/user_profile_edit.css}">
</head>
<body>
    <div class="app-bar">
        <div class="tab-bar">
            <button class="tab-button" onclick="window.location.href='/'">Home</button>
            <button class="tab-button" onclick="window.location.href='/search'">Search</button>
            <button class="tab-button" onclick="window.location.href='/build'">Build</button>
            <button class="tab-button" onclick="window.location.href='/account'">Account</button>
        </div>
    </div>
    <div class="container">
        <h1 class="username">UserName</h1>
        <div class="profile-card">
            <div class="profile-form">
                <div class="form-group">
                    <input type="text" placeholder="First Name" class="form-input">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Last Name" class="form-input">
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email" class="form-input">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" class="form-input password-input">
                    <a href="/forgot-password" class="change-password">Change Password</a>
                </div>
            </div>
        </div>
        <div class="button-group">
            <button class="action-button save-button" onclick="window.location.href='/user_profile'">Save new Profile</button>
            <button class="action-button cancel-button" onclick="window.location.href='/user_profile'">Cancel</button>
        </div>
    </div>
</body>
</html>
