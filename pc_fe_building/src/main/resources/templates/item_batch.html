<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" th:href="@{/css/item_batch.css}">
<title>Choose Part</title>
</head>
<body>

<header id="header">Choose Part</header>

<div class="container">
  <div class="controls">
    <div class="search-box">
      <input type="text" id="search-input" placeholder="Search part name..." autocomplete="off" />
    </div>

    <label>
      Page size:
      <select id="page-size">
        <option value="10">10</option>
        <option value="20" selected>20</option>
        <option value="50">50</option>
      </select>
    </label>

    <div style="margin-left:auto; display:flex; gap:8px; align-items:center;">
      <button id="prev-btn">Prev</button>
      <button id="next-btn">Next</button>
    </div>
  </div>

  <div id="parts-container"></div>

  <div class="pager">
    <div id="page-info"></div>
    <div style="margin-left:auto;">
      <span id="status-msg" class="msg" aria-live="polite"></span>
    </div>
  </div>
</div>

<script src="js/item-batch.js"></script>
</body>
</html>
